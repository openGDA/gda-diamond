client.host = BL11K

# --- CAMERAS ---
# CAMERAS.PCO
client.cameras[0].cameraToBeamMap.map = [ [1.0 \, 0.0] \, [0.0 \, 1.0 ] ]
client.cameras[0].cameraToBeamMap.offset = [0.0 \,  0.0]
client.cameras[0].cameraToBeamMap.driver[0] = kb_cs_x
client.cameras[0].cameraToBeamMap.driver[1] = kb_cs_y
client.cameras[0].cameraToBeamMap.active = true
client.cameras[0].malcolmDetectorName=imaging
client.cameras[0].gdaDetectorName=pco
client.cameras[0].streamingConfiguration.imageMode = CONTINUOUS
client.cameras[0].streamingConfiguration.triggerMode = 0

# CAMERAS.PILATUS
#client.cameras[1].streamingConfiguration.imageMode = MULTIPLE
# with triggerMode = ALIGNEMENT PILATUS does not require the imageMode
client.cameras[1].streamingConfiguration.triggerMode = 4
client.cameras[1].malcolmDetectorName=diffraction
client.cameras[1].gdaDetectorName=pilatus
# --- CAMERAS ---

#------- ACQUISITIONS -------
# ACQUISITION.DIFFRACTION
# ACQUISITION.DIFFRACTION.POINT 
client.acquisitions[0].templates[0].tracks[0].scannable = kb_cs_x
client.acquisitions[0].templates[0].tracks[0].axis = x
client.acquisitions[0].templates[0].tracks[1].scannable = kb_cs_y
client.acquisitions[0].templates[0].tracks[1].axis = y
# ACQUISITION.DIFFRACTION.LINE
client.acquisitions[0].templates[1].tracks[0].scannable = kb_cs_x
client.acquisitions[0].templates[1].tracks[0].axis = x
client.acquisitions[0].templates[1].tracks[1].scannable = kb_cs_y
client.acquisitions[0].templates[1].tracks[1].axis = y
# ACQUISITION.DIFFRACTION.GRID
client.acquisitions[0].templates[2].tracks[0].scannable = kb_cs_x
client.acquisitions[0].templates[2].tracks[0].axis = x
client.acquisitions[0].templates[2].tracks[1].scannable = kb_cs_y
client.acquisitions[0].templates[2].tracks[1].axis = y
client.acquisitions[0].nexusNodeCopyAppender=diffraction_calibration_appender

# ACQUISITION.IMAGING
# ACQUISITION.IMAGING.LINE
client.acquisitions[1].templates[0].tracks[0].scannable = gts_theta
client.acquisitions[1].templates[0].tracks[0].axis = theta
# ACQUISITION.IMAGING.STATIC_POINT
# -- empty

#client.acquisitions[1].processingRequest.nexusTemplates = file:/dls_sw/k11/scripts/k11_tomo_entry_template_e1.yaml
