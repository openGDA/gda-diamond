client.host = BL11K

#Defines the tomography perspective main stage devices
tomography.main.motor.linear.x = gts_x
tomography.main.motor.linear.y = gts_y
tomography.main.motor.linear.z = gts_z
tomography.main.motor.rot.y = gts_theta

# --- Custom dummy AcquisitionTypeProperties ----
acquisition.tomography.one_dimension_line.0.scannable = gts_theta
acquisition.tomography.one_dimension_line.0.axis = theta

acquisition.diffraction.two_dimension_point.0.scannable = kb_x
acquisition.diffraction.two_dimension_point.0.axis = x
acquisition.diffraction.two_dimension_point.1.scannable = kb_y
acquisition.diffraction.two_dimension_point.1.axis = y

acquisition.diffraction.two_dimension_line.0.scannable = kb_x
acquisition.diffraction.two_dimension_line.0.axis = x
acquisition.diffraction.two_dimension_line.1.scannable = kb_y
acquisition.diffraction.two_dimension_line.1.axis = y

acquisition.diffraction.two_dimension_grid.0.scannable = kb_x
acquisition.diffraction.two_dimension_grid.0.axis = x
acquisition.diffraction.two_dimension_grid.1.scannable = kb_y
acquisition.diffraction.two_dimension_grid.1.axis = y

# ----- Specific configuration for live ----
client.cameras[0].cameraToBeamMap.map = [ [ 1.0\, 2.0 ]\, [ 3.0\, 4.0 ] ]
client.cameras[0].cameraToBeamMap.driverX = kb_x
client.cameras[0].cameraToBeamMap.driverY = kb_y
client.cameras[0].cameraToBeamMap.active = true
client.cameras[0].readoutTime=0.002
# We use the label INTERNAL as it look more widely used than PCO's AUTO. Anyway the label is for keys are for internal purpose only
client.cameras[0].triggerMode.INTERNAL = 0

# Live customisation for diffraction acquisition structure defined in common properties
# Referenced in calibration merging appender configuration 
client.acquisition.0.dataset = pilatus

client.acquisition.1.out_of_beam=gts_x, gts_y, gts_z

# Specific configuration for GTS scannableGroup
client.scannableGroup.0.scannable.0.scannable=gts_x
client.scannableGroup.0.scannable.1.scannable=gts_z
client.scannableGroup.0.scannable.2.scannable=gts_theta
client.scannableGroup.0.scannable.3.scannable=gts_y

client.rest.gda.service.endpoint = http://K11-control.diamond.ac.uk:8888

# ----- Specific configuration for live ----


#Add all live mode beamline specific keys before this line
include = ../_common/common_instance_java.properties
#Do not set any keys after this line as the value may not get set as expected.
