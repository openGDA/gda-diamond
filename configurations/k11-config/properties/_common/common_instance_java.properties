# Beamline-specific properties - overriding values set in core-config and dls-config

gda.beamline.name = k11
gda.instrument = ${gda.beamline.name}

gda.scan.concurrentScan.readoutConcurrently = true

gda.gui.window.start.width = 1920
gda.gui.window.start.height = 1200

gda.factory.allowExceptionInConfigure = True

gda.data.numtracker = ${gda.var}

gda.users.scripts.dir = /dls_sw/${gda.beamline.name}/scripts
gda.function.columnDataFile.lookupDir = ${gda.config}/lookupTables

# NexusDataWriter is for gda 8 scans only
gda.data.scan.datawriter.dataFormat = NexusDataWriter
gda.data.filePrefix = ${gda.beamline.name}-
gda.nexus.beamlinePrefix = true
gda.nexus.createSRS = false

gda.epics.beamline.name   = BL11K
gda.epics.request.timeout = 5.0

gda.accesscontrol.useAccessControl = false
gda.accesscontrol.useBatonControl = false

gda.scan.sets.scannumber = true

gda.nexus.instrumentApi = true

uk.ac.gda.client.defaultUnits = µm

client.cameraConfiguration.0=d1_cam_config
client.cameraConfiguration.0.name=Diagnostic Camera 1
client.cameraConfiguration.0.cameraControl=d1_camera_control
client.cameraConfiguration.0.motor.0.controller = d1_position
client.cameraConfiguration.0.motor.0.name = Stick Y

client.cameraConfiguration.1=d2_cam_config
client.cameraConfiguration.1.name=Diagnostic Camera 2
client.cameraConfiguration.1.cameraControl=d2_camera_control
client.cameraConfiguration.1.motor.0.controller = d2_position
client.cameraConfiguration.1.motor.0.name = Positioner

client.cameraConfiguration.2=d3_cam_config
client.cameraConfiguration.2.name=Diagnostic Camera 3
client.cameraConfiguration.2.cameraControl=d3_camera_control

client.cameraConfiguration.3=d4_cam_config
client.cameraConfiguration.3.name=Diagnostic Camera 4
client.cameraConfiguration.3.cameraControl=d4_camera_control

client.cameraConfiguration.4=d10_cam_config
client.cameraConfiguration.4.name=Diagnostic Camera 10
client.cameraConfiguration.4.cameraControl=d10_camera_control

client.cameraConfiguration.5=d11_cam_config
client.cameraConfiguration.5.name=Diagnostic Camera 11
client.cameraConfiguration.5.cameraControl=d11_camera_control

client.cameraConfiguration.6=pco_cam_config
client.cameraConfiguration.6.name=Imaging Camera
client.cameraConfiguration.6.cameraControl=imaging_camera_control
client.cameraConfiguration.6.motor.0.controller = pco_x_motor
client.cameraConfiguration.6.motor.0.name = X
client.cameraConfiguration.6.motor.1.controller = pco_z_motor
client.cameraConfiguration.6.motor.1.name = Z

client.cameraConfiguration.7=pilatus_cam_config
client.cameraConfiguration.7.name=Diffraction Camera
client.cameraConfiguration.7.cameraControl=diffraction_camera_control
client.cameraConfiguration.7.motor.0.controller = pilatus_position
client.cameraConfiguration.7.motor.0.name = Position


#Defines the tomography perspective main stage devices
tomography.main.motor.linear.x = gts_x
tomography.main.motor.linear.y = gts_y
tomography.main.motor.linear.z = gts_z
tomography.main.motor.rot.y = gts_rot

tomography.tr6.motor.linear.y = tr6_y
tomography.tr6.motor.rot.y = tr6_rot

uk.ac.diamond.persistence.manager.enabled=false

#Add all beamline specific keys before this line
include=${sys:gda.facility.dir}/properties/${sys:gda.mode}/${sys:gda.mode}_facility_java.properties
#Do not set any keys after this line as the value may not get set as expected.
