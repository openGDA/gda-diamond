# Key GDA folders
# When in dummy mode all of these directories are in the same directory and
# should be outside of git
gda.dummy.root=${gda.config}/../../../i11_dummy
gda.rcp.workspace=${gda.dummy.root}/gda-workspace
gda.data=${gda.dummy.root}/data
gda.var=${gda.dummy.root}/var
gda.logs.dir=${gda.dummy.root}/logs

gda.device.temperature.datadir 	= ${gda.data}/temperature
gda.users.scripts.dir=${gda.dummy.root}/scripts

#Add all dummy mode beamline specific keys before this line
include=../_common/common_instance_java.properties
#Do not set any keys after this line as the value may not get set as expected.
