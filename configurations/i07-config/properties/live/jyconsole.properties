##
## JyConsole configuration
## Runtime configuration file 
##

# Base dir used to set the default open directory for script loading
#jyconsole.pref.file.path=pref.data
jyconsole.pref.script.dir=./script
jyconsole.pref.txt.color.error=#FF0000
jyconsole.pref.txt.color.normal=#000000
jyconsole.pref.bg.color=#EEEEEE

# Select thread behavior between the two class name
# - com.artenum.jyconsole.command.ThreadPerCommandRunner
# - com.artenum.jyconsole.command.SingleThreadCommandRunner
jyconsole.pref.commandRunner.className=com.artenum.jyconsole.command.ThreadPerCommandRunner

# Choose to overide the standard output into the JyConsole or not.
jyconsole.pref.print.std.stream=false

# Choose to overide the standard output error into the JyConsole or not.
jyconsole.pref.print.error.stream=false

# Loading script for initial configuration
jyconsole.pref.loading.script=script/a.py


