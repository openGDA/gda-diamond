#If any properties (keys) end up being duplicated, the 1st value that is set is what you end up with.
#See Jira ticket GDA-6106 for details

gda.var=/dls_sw/i22/software/var
gda.data.numtracker.extension=i22
gda.epics.request.timeout = 15

# To enable BlueAPI and RabbitMQ
# Launch gda with 
#
#	gda servers --properties /dls_sw/i22/software/gda_versions/gda/workspace_git/gda-diamond.git/configurations/i22-config/properties/live/rabbitmq.properties
#
# for RabbitMQ only, or
#
#	gda servers --properties /dls_sw/i22/software/gda_versions/gda/workspace_git/gda-diamond.git/configurations/i22-config/properties/live/blueapi.properties
#
# for BlueAPI and RabbitMQ.

# These options have been added to /dls_sw/i22/etc/dls-launcher-applications/dls-launcher-applications.json
