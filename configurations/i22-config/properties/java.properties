#### These values need changing to suit the station environment ####
#
## The first few properties are related to the Instance XML configuration files ##
#  The Factory name MUST MATCH the name at top of the Instance XML files 
gda.factory.factoryName 	= i22
gda.oe.oefactory        	= remote
gda.objectserver.xml    	= ${gda.config}/xml/i22_server_beans.xml
gda.gui.beans.xml		= ${gda.config}/xml/i22_client_beans.xml

gda.scan.clearInterruptAtScanEnd = false

gda.defVisit = cm12179-2
#gda.defVisit = si8303-1

# Logging stuff
gda.client.logging.port = 6789
gda.server.logging.port = 6788
gda.logPanel.logging.port=4321
gda.logPanel.logging.xml= ${gda.config}/xml/logPanel.xml
gda.logserver.xml = ${gda.config}/xml/i22_logServerServer.xml 
gda.client.logging.xml = ${gda.config}/xml/i22_ClientLoggingConfiguration.xml
gda.server.logging.xml = ${gda.config}/xml/i22_ServerLoggingConfiguration.xml
gda.clientLogService.logging.xml = ${gda.config}/xml/i22_clientSocketLogService.xml
gda.help.manual    = http://doc.diamond.ac.uk/Documentation/GDA-manual.html
gda.bugReport.site = http://trac.diamond.ac.uk/beam/login
gda.elog.targeturl = http://rdb.pri.diamond.ac.uk/php/elog/cs_logentryext_bl.php
gda.elog.imageurl = http://rdb.pri.diamond.ac.uk/php/elog/cs_logonlyimageupload_ext_bl.php

gda.data = /dls/i22/data/
gda.var = /dls_sw/i22/software/var/
gda.logs.dir = /dls_sw/i22/logs/
gda.data.visitdirectory = ${gda.data}$year$/$visit$/
gda.data.scan.datawriter.datadir = ${gda.data.visitdirectory}$subdirectory$
gda.data.scan.datawriter.dataFormat = NexusDataWriter
gda.nexus.backend = HDF5
gda.nexus.beamlinePrefix = true
gda.nexus.createSRS = false
gda.data.fileExtension 	= nxs
gda.data.filePrefix 	= i22-

gda.rcp.workspace                   = /tmp/.gda-$federalid$-workspace

oracle.host = i22-control
oracle.port = 1521


include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/dicat.properties

gda.scan.executeAtEnd = /dls_sw/i22/software/nexus2otoko/nexus2otoko

gda.jython.translator.class 	     = GeneralTranslator

gda.feedback.recipients		= peter.holloway@diamond.ac.uk
gda.beamline.name	  	= i22
gda.beamline.name.upper	  	= I22
gda.instrument			= i22
gda.facility		    	= DLS
gda.facility.type    		= Synchrotron X-Ray Source
gda.facility.probe	    	= X-ray

### Next three settings are for the jacorb CORBA event service ###
gda.ORBClass 	      	= org.jacorb.orb.ORB
gda.ORBSingletonClass   = org.jacorb.orb.ORBSingleton
gda.eventChannelName  	= i22-control.eventChannel

## Next are miscellaneaous settings for various file locations and options ##
#
gda.params	          = ${gda.config}
gda.motordir              = ${gda.config}/var/motorPositions
gda.limitsdir	          = ${gda.config}/var/limitsAndOffset
gda.softlimits.save       = false

# GDA coordinate system and Device Drive Unit System
gda.coordinate.name = DLS-coordinate
gda.unit.name       = DLS-unit

# EPICS
gda.epics.beamline.name = BL22I
gda.epics.devices.xml = ${gda.config}/xml/i22_epics_devices.xml
gda.epics.types.xml   = ${gda.config}/xml/i22_epics_types.xml
gda.epics.configs.xml = ${gda.config}/xml/i22_epics_configs.xml
#gda.epics.interface.xml = ${gda.config}/xml/xmap-epics.xml
# xmap
gda.epics.interface.xml.unchecked = ${gda.config}/xml/xmap-epics.xml

# Login Authentication 
#gda.gui.AcquisitionGUI.authenticationMethod = gda.jython.authenticator.LdapAuthenticator
#gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser

# for rbac
gda.accesscontrol.useAccessControl = true
# if set to true then the BatonPanel MUST be used in the GUI to exchange and control the baton
gda.accesscontrol.useBatonControl = true
# this must not be set to less than 1 or baton passing will not work
gda.accesscontrol.defaultAuthorisationLevel = 1
gda.accesscontrol.defaultStaffAuthorisationLevel = 3 
gda.accesscontrol.firstClientTakesBaton = true

## Database and persistence settings
gda.util.persistence.database.dbpath    = ${gda.config}/var/gdaDatabase
gda.util.persistence.database.username  = gda
gda.util.persistence.database.password  = gda
# Following two to connect to external database
#gda.util.persistence.database.driver   = org.apache.derby.jdbc.ClientDriver
#gda.util.persistence.database.protocol = jdbc:derby://localhost:1527/
# These two to use embedded driver
gda.util.persistence.database.driver    = org.apache.derby.jdbc.EmbeddedDriver
gda.util.persistence.database.protocol  = jdbc:derby:

gda.jython.socket=8920

#ncd tfg defaults
gda.ncd.defaultOutputTriggerInversion=196
gda.ncd.defaultRunPulse=11011111
