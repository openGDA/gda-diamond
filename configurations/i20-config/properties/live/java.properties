include=../common.properties

gda.defVisit = cm5715-3

gda.rmi.prefix=rmi://i20-control/gda/
#
# EPICS
#
gda.beamline.name = BL20I
gda.epics.request.timeout=20.0
gda.epics.interface.xml           = ${gda.config}/xml/BL20I-gda-interface.xml
gda.epics.interface.schema        = ${gda.config}/xsd/genericBeamlineSchema.xsd
gda.epics.interface.xml.unchecked = ${gda.config}/xml/gda-interface_unchecked.xml
gda.epics.EpicsDeviceFactory      = true

gda.gui.beans.xml = ${gda.config}/clients/main/live/client.xml

gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser


gda.client.i20.synopticpath.staff_and_xes =  ${gda.config}/clients/main/live/synoptic/screens/xes/synoptic_xes.css-sds
gda.client.i20.synopticpath.staff_and_xas = ${gda.config}/clients/main/live/synoptic/screens/xas/synoptic.css-sds
gda.client.i20.synopticpath.user_and_xes = ${gda.config}/clients/main/live/synoptic/screens/xes/synoptic_xes_user.css-sds
gda.client.i20.synopticpath.user_and_xas = ${gda.config}/clients/main/live/synoptic/screens/xas_user/synoptic_user.css-sds


#
# Folder locations
#
#gda.data                              = /dls_sw/i20/test_data
gda.data 							  = 	/dls/i20/data
gda.var                               = /dls_sw/i20/software/gda_versions/var
gda.logs.dir                          = /dls_sw/i20/logs


#
# ICAT settings
#
oracle.host=${gda.factory.factoryName}-control.diamond.ac.uk
oracle.port=1521
# for commissionnig only, use the NullIcat and so the defVisit will always be used
#gda.data.metadata.icat.type            = gda.data.metadata.icat.NullIcat
gda.data.metadata.icat.type            = gda.data.metadata.icat.DLSIcat
gda.data.metadata.icat.url             = jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(HOST=${oracle.host})(PROTOCOL=tcp)(PORT=${oracle.port}))(CONNECT_DATA=(SID=xe)))
gda.data.metadata.icat.shift_tolerance = 1440
gda.data.metadata.dlsicat.user         = ikit${gda.factory.factoryName}
gda.data.metadata.dlsicat.password     = d24sb4k


#
# elog
#
gda.elog.targeturl = http://rdb.pri.diamond.ac.uk/devl/php/elog/cs_logentryext_bl.php
