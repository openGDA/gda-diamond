include=../common.properties

#gda.rcp.workspace                     = /tmp/.gda832-workspace-$federalid$

gda.rmi.prefix=rmi://i20-control/gda
#
# EPICS
#
gda.epics.request.timeout=5.0
gda.epics.interface.xml           = ${gda.config}/xml/BL20I-gda-interface.xml
gda.epics.interface.schema        = ${gda.config}/xsd/genericBeamlineSchema.xsd
gda.epics.interface.xml.unchecked = ${gda.config}/xml/gda-interface_unchecked.xml
gda.epics.EpicsDeviceFactory      = true

gda.gui.beans.xml                     = ${gda.config}/clients/main/${gda.mode}/client.xml

gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser

gda.client.experimentdefinition.templatefolder = ${gda.config}/var/templates

#
# Folder locations
#
#gda.data                              = /dls_sw/i20/test_data
gda.data 							  = /dls/i20/data
gda.var                               = /dls_sw/i20/software/gda_versions/var
gda.logs.dir                          = /dls_sw/i20/logs
gda.device.xspress.spoolDir           = ${gda.data}/$year$/$visit$/processing/
gda.device.vortex.spoolDir            = ${gda.data}/$year$/$visit$/processing/
#
## Next are miscellaneaous settings for various file locations and options ##
#
gda.motordir              = /dls_sw/i20/software/gda_versions/var/motorPositions
gda.limitsdir		      = /dls_sw/i20/software/gda_versions/var/limitsAndOffset
gda.softlimits.save       = true

#
# ICAT settings
#
include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/dicat.properties

#
# elog
#
gda.elog.targeturl = http://rdb.pri.diamond.ac.uk/devl/php/elog/cs_logentryext_bl.php
