#gda.defVisit = cm12177-2
gda.beamline.name = i20-1
gda.rmi.server.name = ${gda.beamline.name}-control.diamond.ac.uk

#experiment data location
gda.data                              = /dls/${gda.beamline.name}/data
#GDA internal cache location - version independent
gda.var                               = /dls_sw/${gda.beamline.name}/software/gda_versions/var

#where log sile is stored
gda.logs.dir = /dls_sw/${gda.beamline.name}/logs
#where the Log Server is run
gda.logserver.host=${gda.beamline.name}-control.diamond.ac.uk
gda.accesscontrol.useBatonControl=false
