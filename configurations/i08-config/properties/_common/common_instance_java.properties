# Now using default logging properties from core-config.

gda.scan.concurrentScan.readoutConcurrently = true

gda.gui.window.start.width=1920
gda.gui.window.start.height=1200

gda.factory.allowExceptionInConfigure=True

gda.data.numtracker = ${gda.var}

gda.jython.stationStartupScript = ${gda.config}/scripts/localStation.py

gda.objectserver.xml = ${gda.config}/servers/main/server.xml

gda.exafs.editor.showMetadataEditor = True

gda.jython.namespaceMappingFile  = ${gda.config}/scripts/jythonNamespaceMapping
gda.users.scripts.dir 			 = /dls_sw/${gda.beamline.name}/scripts
gda.jython.finderNameMappingFile = ${gda.config}/scripts/finderNameMapping
gda.jython.gdaDevScriptDir       = ${gda.root}/uk.ac.gda.core/scripts/gdascripts

gda.data.scan.datawriter.datadir  	= ${gda.data}/$year$/$visit$/$subdirectory$
gda.data.scan.datawriter.rgbdatadir = ${gda.data}/$year$/$visit$/processing/

gda.data.filePrefix = ${gda.beamline.name}-

# Disable Corba and use RMI + JMS instead
gda.remoting.disableCorba = true

# NexusDataWriter is for gda 8 only?
gda.data.scan.datawriter.dataFormat = NexusDataWriter
gda.data.fileExtension = nxs
gda.data.srbStore = false
gda.nexus.backend = HDF5
gda.nexus.beamlinePrefix = true
gda.nexus.createSRS 	 = false
gda.beamline.name        = i08
gda.instrument		     =  ${gda.beamline.name}

gda.eventChannelName	 = local.eventChannel

gda.softlimits.save      = true

gda.exafs.parameterDir                = ${gda.config}
gda.function.columnDataFile.lookupDir = ${gda.config}/lookupTables

gda.i08.daserver.restart.script = ${gda.root}/bin/daserver_remote_restart
gda.i08.ftpserver.passwordfile = ${gda.config}/fpassword
gda.microfocus.runnumberfile = ${gda.config}/microfocus_runfileno.txt
gda.microfocus.defaultscasfile = ${gda.config}/default.scas

gda.gui.fractionalSize    = 0.89
gda.gui.nosOfScreens      = 1
gda.gui.displayingScreen  = bottom
gda.epics.beamline.name   = BL08I
gda.epics.request.timeout = 5.0

gda.accesscontrol.useAccessControl = false
gda.accesscontrol.useBatonControl = false
gda.scan.multithreadedScanDataPointPipeline.length = 1
gda.scan.multithreadedScanDataPointPipeline.pointsToComputeSimultaneousely = 1

gda.microfocus.checkInTemplate = true
gda.microfocus.exafs.autoChangeFluorescenceFile = true
gda.microfocus.scans.useFrames = true

gda.xspress.mode.override = true
gda.scannablebase.polltime.millis = 2
gda.scan.sets.scannumber = true

gda.detectors.save.single.acquire = true
gda.spec.windows.location = ${gda.config}/templates/
gda.microfocus.allow.parentDir.change = true
gda.client.experimentdefinition.project.name = exafs
gda.nexus.instrumentApi = true
gda.xml.save.extension = true

gda.fluorescenceDetector.spoolDir = ${gda.data}/$year$/$visit$/processing/

uk.ac.diamond.daq.mapping.ui.defaultUnits=um

#Add all beamline specific keys before this line
include=${sys:gda.facility.dir}/properties/${sys:gda.mode}/${sys:gda.mode}_facility_java.properties
#Do not set any keys after this line as the value may not get set as expected.
