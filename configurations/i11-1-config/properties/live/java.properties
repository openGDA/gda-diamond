include=../beamline.properties
include=../../logging/live/log.properties
include=../../epics/live/epics.properties
#include = /dls_sw/i11/etc/dicat/java.properties
include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/dicat.properties
gda.version=8.38
gda.var=/dls_sw/${gda.beamline.name}/software/gda_versions/var
gda.data = /dls/${gda.beamline.name}/data
gda.data.terminal.logger.dir=${gda.data}/$year$/$visit$/spool
gda.data.scan.datawriter.datadir=${gda.data}/$year$/$visit$/$subdirectory$
#gda.data.terminal.logger.dir=/scratch/data/$year$/$visit$/spool
#gda.data.scan.datawriter.datadir=/scratch/data/$year$/$visit$/$subdirectory$
gda.device.temperature.datadir 	= ${gda.data}/$year$/$visit$/temperature
gda.users.scripts.dir=/dls_sw/${gda.beamline.name}/scripts
gda.dummy.mode=False
gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser
gda.server.name=i11-1-control.diamond.ac.uk
gda.lde.datareduction.software=/dls_sw/apps/i11-scripts/bin/LDE-RunFromGDAAtEndOfScan.sh
gda.epics.detector.need.checking.again.after.caput=false
gda.scan.endscan.neworder=true
org.opengda.mail.subject="Data now available to download and view"
org.opengda.mail.sender.name=I11-LDE
org.opengda.mail.sender.email=diamondi11-lde@diamond.ac.uk
org.opengda.mail.smtp.host=localhost
include=../gda.properties
