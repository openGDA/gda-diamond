# Log Server - require customisation for beamline and dummy
gda.server.logging.port = 6788
gda.logserver.out.port = 6750
gda.logserver.host=i11-1-control.diamond.ac.uk
gda.logserver.xml=${gda.config}/logging/LogServer.xml
gda.logs.dir=/dls_sw/i11-1/logs
# Objects logging configuration - the source of log messages
gda.server.logging.xml = ${gda.config}/logging/Logging.xml
gda.client.logging.xml = ${gda.config}/logging/Logging.xml
# Stand alone Log Viewer - client's listening port
#gda.logPanel.logging.port	=6790
gda.logPanel.logging.port = -1
gda.logPanel.logging.xml	=${gda.config}/logging/LogViewer.xml
# GDA internal Log Panel client configuration - client's listening port, is not used if client logs to the LogServer as well.
#gda.client.logging.port = 6789
gda.client.logging.port = -1
gda.clientLogService.logging.xml =${gda.config}/logging/LogViewer.xml
gda.util.LoggingPanels.textFieldCharactersCap = 100000