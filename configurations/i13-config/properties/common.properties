gda.accesscontrol.useAccessControl = false
gda.accesscontrol.useBatonControl = false
gda.beamline.manual=http://confluence.diamond.ac.uk/display/I13Tech/I13-1+Data+Acquisition+User+Guide
gda.beamline.name=i13
gda.beamline.name.upper=I13
gda.data.scan.datawriter.dataFormat = NexusDataWriter
gda.defVisit=mt9860-1
gda.devices.kb.available=false
gda.epics.beamline.name = BL13I
#GDA server will hang if serv002 is not up so use default value which is in epics plugin
#you need to define gda.install.git.loc as the default references it
#gda.epics.interface.schema = http://serv0002.cs.diamond.ac.uk/repos/controls/diamond/release/support/gda/2013-1/gdaApp/src/genericBeamlineSchema.xsd
gda.epics.interface.xml = /dls_sw/work/R3.14.11/ioc/BL13I/BL/data/BL13I-gda-interface.xml
gda.epics.interface.xml.unchecked = ${gda.config}/xml/epics/BL13I-gda-interface_unchecked.xml
gda.factory.allowExceptionInConfigure = true
gda.function.tomo.lookupTable.dir=${gda.function.lookupTable.dir}/tomo
gda.gui.beans.xml		            = ${gda.config}/clients/main/${gda.mode}/client.xml
gda.gui.titlebar.prefix=Beamline ${gda.factory.factoryName} - Tel. +44 1235 778831
gda.gui.useToolBar=true
gda.gui.usePerspectiveBar=true
#gda.gui.window.start.width=1920
#gda.gui.window.start.height=1200
gda.gui.window.start.maximise=true
gda.help.manual=http://confluence.diamond.ac.uk/display/I13Tech/I13I+Imaging+Beamline
gda.instrument=${gda.beamline.name}
gda.jython.beamlineParametersFile = ${gda.config}/scripts/beamlineParameters
gda.jython.finderNameMappingFile = ${gda.config}/scripts/finderNameMapping
gda.jython.socket=6800
gda.jythonTerminal.commandHistory.path=${gda.var}
gda.jython.translator.class = GeneralTranslator
gda.nexus.createSRS = false
gda.nexus.instrumentApi=true
gda.oe.oefactory = remote
gda.plot.ScanPlotSettings.XFieldIndex = -1
gda.plot.ScanPlotSettings.YFieldIndicesVisible=-1
gda.plot.ScanPlotSettings.fromUserList = true
gda.localplotviews.regex=Dataset Plot|Detector Image
gda.scan.multithreadedScanDataPointPipeline.length=1000
gda.scan.useScanPlotSettings = true
gda.scan.sets.scannumber=true
gda.softlimits.save       = false
gda.tomoAlignment.imageFilePath=${gda.var}
gda.tomoAlignment.darkFilePath=${gda.var}
include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/common.properties
