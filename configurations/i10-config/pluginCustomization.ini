org.python.pydev/DEBUG_INTERPRETER_UPDATE=false
org.python.pydev/DEBUG_ANALYSIS_REQUESTS=false
org.python.pydev/REMOVE_ERRORS_WHEN_EDITOR_IS_CLOSED_2=true
org.python.pydev/APPLY_COMPLETION_ON_DOT=true
