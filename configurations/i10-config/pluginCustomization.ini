org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=right
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false
org.eclipse.ui/PERSPECTIVE_BAR_SIZE=400
org.eclipse.ui.workbench/RUN_IN_BACKGROUND=true
org.eclipse.ui.workbench/SAVE_AUTOMATICALLY = true	
org.eclipse.ui.workbench/SAVE_AUTOMATICALLY_INTERVAL = 600
org.eclipse.ui/SHOW_MEMORY_MONITOR=true
org.eclipse.ui/debug=true
org.eclipse.ui/debug/swtdebugglobal=true

# Editor default preferences
org.eclipse.ui.editors/lineNumberRuler=true
org.eclipse.ui.editors/showWhitespaceCharacters=true
org.eclipse.ui.editors/spacesForTabs=false

#PyDev
#Do not build( analyse) all the files in the project. Files being edited will be analysed 
