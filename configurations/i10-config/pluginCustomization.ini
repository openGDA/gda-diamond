org.python.pydev/ANALYZE_ONLY_ACTIVE_EDITOR_2=true
org.python.pydev/USE_CODECOMPLETION=false
org.python.pydev/USE_CODE_COMPLETION_ON_DEBUG_CONSOLES=false
org.python.pydev/AUTOCOMPLETE_ON_DOT=false
