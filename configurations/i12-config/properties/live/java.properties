include=../common.properties
gda.logs.dir=/dls_sw/i12/logs
include=../../epics/live/epics.properties
## ICAT
include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/dicat.properties
gda.var=/dls_sw/${gda.beamline.name}/software/gda_versions/var
gda.data = /dls/${gda.beamline.name}/data
gda.data.scan.datawriter.datadir=${gda.data}/$year$/$visit$/$subdirectory$
gda.device.temperature.datadir 	= ${gda.data}/$year$/$visit$/temperature
gda.users.scripts.dir=/dls/${gda.beamline.name}/scripts
gda.install.workspace.loc=/dls_sw/${gda.beamline.name}/software/gda/workspace
gda.install.git.loc=/dls_sw/${gda.beamline.name}/software/gda/workspace_git
gda.dummy.mode=False
gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser
gda.server.name=i12-control.diamond.ac.uk
#Scisoft server not required for GDA
uk.ac.diamond.scisoft.analysis.analysisrpcserverprovider.disable=True
uk.ac.diamond.scisoft.analysis.rmiserverprovider.disable=True
gda.factory.allowExceptionInConfigure=True


