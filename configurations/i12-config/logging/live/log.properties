# Log Server - require customisation for beamline and dummy
gda.logserver.port=6788
gda.logserver.host=i12-control.diamond.ac.uk
gda.logserver.xml =${gda.config}/logging/live/LogServer.xml
gda.logs.dir=/dls_sw/i12/logs
# Objects logging configuration - the source of log messages
gda.server.logging.xml = ${gda.config}/logging/live/LoggingConfiguration.xml
gda.client.logging.xml = ${gda.config}/logging/live/LoggingConfiguration.xml
# Log Viewer - client's listening port
gda.logPanel.host			=i12-ws001.diamond.ac.uk
gda.logPanel.logging.port	=6790
gda.logPanel.logging.xml	=${gda.config}/logging/LogPanel.xml
gda.util.LoggingPanels.textFieldCharactersCap = 100000
# GDA internal Log Panel client configuration - client's listening port, is not used if client logs to the LogServer as well.
gda.client.logging.port = 6789
