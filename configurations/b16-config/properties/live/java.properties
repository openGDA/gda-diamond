# live #
gda.factory.allowExceptionInConfigure = true

#include=../common/icat.properties
include=../common/java.properties

gda.factory.factoryName = b16server

gda.gui.beans.xml = ${gda.config}/clients/rcp/live/client.xml


# layout
gda.data.scan.datawriter.datadir=/dls/b16/data/$year$/$visit$
gda.defVisit=cm4969-3
gda.var=/dls_sw/b16/software/gda_versions/var
gda.data=/dls/b16/data
gda.logs.dir=/dls_sw/b16/logs
gda.user_script_dir=/dls_sw/b16/scripts
gda.data.numtracker=/dls_sw/b16/var

# logging
gda.server.logging.port = 6000
gda.client.logging.port = 6001
gda.logPanel.logging.port=6002
gda.server.logging.xml = ${gda.config}/logging/live/logback.xml
gda.logserver.xml = ${gda.config}/logging/live/logServer.xml
gda.client.logging.xml = ${gda.config}/logging/logClient.xml

