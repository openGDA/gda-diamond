include=../_common/database.properties
include=../_common/epicsfiles.properties
gda.jython.stopJythonScannablesOnStopAll = false

gda.data.nexusMetadata = true
gda.data.srbStore = true
gda.instrument = b16

gda.users.scripts.dir=/dls_sw/b16/scripts

gda.jython.beamlineParametersFile=/dls_sw/b16/software/var_diffraction/beamline.parameters

gda.beamline.name = b16

gda.factory.factoryName = b16server

gda.scan.sets.scannumber = True

# key
gda.accesscontrol.useAccessControl = False
gda.scan.useScanPlotSettings = True

# datawriter
gda.data.scan.datawriter.dataFormat = NexusScanDataWriter
gda.data.scan.datawriter.srsStation = BASE
gda.data.scan.datawriter.srsProject = GDA_BASE
gda.data.scan.datawriter.srsExperiment = Emulator

gda.data.numtracker=${gda.var}

# Hardware
mca.calibration.dir = ${gda.config}/var
gda.oe.undulatorLookupDir = ${gda.config}

da.params = ${gda.config}

gda.function.columnDataFile.lookupDir = ${gda.config}/lookupTables
