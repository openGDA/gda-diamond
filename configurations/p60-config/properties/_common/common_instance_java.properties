## Factory settings for client server mode ##
gda.beamline.name = p60
gda.beamline.name.upper = P60

# Role-Based Access Control properties
gda.accesscontrol.useAccessControl = false

gda.gui.titlebar.prefix	= Beamline ${gda.beamline.name.upper}

#I09-487 r4000 needs NexusScanDataWriter to work
gda.data.scan.datawriter.dataFormat = NexusScanDataWriter

# Base directory for user.seq file used by SES perspective
gda.ses.electronanalyser.seq.dir = ${gda.paths.visitdirectory}/xml

## Template SES Perspective Sequence file name
gda.ses.electronanalyser.seq.filename = user.seq

#Specific to analyser camera setup
gda.analyser.camera.framerate = 17
gda.analyser.camera.energyresolutionmeV = 0.0877
gda.analyser.camera.xsize = 1000
gda.analyser.camera.ysize = 900