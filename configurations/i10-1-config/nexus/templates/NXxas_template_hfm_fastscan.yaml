entry/:
  NX_class@: NXentry
  xas_entry/:
    NX_class@: NXsubentry
    default@: data
    definition: NXxas # Official NeXus NXDL schema to which this file conforms
    title: /entry/title
    start_time: /entry/start_time
    instrument/:
      NX_class@: NXinstrument
      source: /entry/instrument/source
      monochromator/:
        NX_class@: NXmonochromator
        energy: /entry/instrument/energy/value
      incoming_beam/:
        NX_class@: NXdetector
        data: /entry/instrument/mcsh16/data # i0
      absorbed_beam/:
        NX_class@: NXdetector
        default@: data
        data: "#{@xasmode_path_fast.getPosition()}" # Spring SpEL expression derived link path from XAS mode value of 'xasmode' scannable using 'xasmode_fast' map
        mode: "#{@xasmode_fast.getPosition()}"  # the user set XAS measurement mode, if user not set it, it default to TEY
    sample: /entry/sample
    monitor/:
     NX_class@: NXmonitor
     mode: 'monitor'
     preset: 1
     data: /entry/xas_entry/instrument/incoming_beam/data
    tey/: # Total Electron Yield
      NX_class@: NXdata
      signal@: absorbed_beam
      axes@: energy
      mode: 'TEY'
      energy: /entry/xas_entry/instrument/monochromator/energy
      absorbed_beam: /entry/instrument/mcsh17/data
    tfy_front/: # Total Fluorescence Yield - Front
      NX_class@: NXdata
      signal@: absorbed_beam
      axes@: energy
      mode: 'TFY_front'
      energy: /entry/xas_entry/instrument/monochromator/energy
      absorbed_beam: /entry/instrument/mcsh18/data
    tfy_side/: # Total Fluorescence Yield - side
      NX_class@: NXdata
      signal@: absorbed_beam
      axes@: energy
      mode: 'TFY_side'
      energy: /entry/xas_entry/instrument/monochromator/energy
      absorbed_beam: /entry/instrument/mcsh19/data
    data/:
      NX_class@: NXdata
      signal@: absorbed_beam
      axes@: energy
      mode: /entry/xas_entry/instrument/absorbed_beam/mode # one of these value: [TEY, TFY_ft, TFY_fb, TFY_90, PEY, PFY] - Diamond specific for now!
      energy: /entry/xas_entry/instrument/monochromator/energy
      absorbed_beam: /entry/xas_entry/instrument/absorbed_beam/data
