gda.version=9.7
gda.var=/dls_sw/${gda.beamline.name}/software/gda_versions/var
gda.data = /dls/${gda.beamline.name}/data
gda.data.terminal.logger.dir = ${gda.paths.visitdirectory}/spool
gda.data.scan.datawriter.datadir = ${gda.paths.visitdirectory}/$subdirectory$
gda.device.temperature.datadir = ${gda.paths.visitdirectory}/temperature
gda.users.scripts.dir=/dls_sw/${gda.beamline.name}/scripts
gda.dummy.mode=False
gda.gui.AcquisitionGUI.authorisationMethod = gda.jython.authoriser.LdapAuthoriser
gda.jython.hardware.stop.immediately=true
# Base directory for user.seq file used by SES perspective
gda.ses.electronanalyser.seq.dir = ${gda.paths.visitdirectory}/xml
include=../_common/common_instance_java.properties
#Allow servers to start for testing
gda.factory.allowExceptionInConfigure = True