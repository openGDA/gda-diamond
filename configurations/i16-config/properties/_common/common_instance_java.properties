#previously in corba.properties
gda.eventChannelName  	= i16-control.eventChannel


#previously in database.properties
gda.util.persistence.database.dbpath	= ${gda.var}/gdaDatabase
gda.util.persistence.database.username	= gda
gda.util.persistence.database.password	= gda
gda.util.persistence.database.driver	= org.apache.derby.jdbc.EmbeddedDriver
gda.util.persistence.database.protocol	= jdbc:derby:


#previously in epicsfiles.properties
gda.epics.beamline.name = BL16I

# phase I
gda.epics.devices.xml = ${gda.config}/xml/epicsphaseI/BL16I-gda-devices.xml
gda.epics.types.xml = ${gda.config}/xml/epicsphaseI/BL16I-gda-types.xml
gda.epics.configs.xml = ${gda.config}/xml/epicsphaseI/BL16I-gda-configs.xml

# phase II
gda.epics.interface.xml = ${gda.config}/xml/BL16I-gda-interface.xml
#gda.epics.interface.schema = ${gda.config}/xsd/genericBeamlineSchema.xsd
gda.epics.interface.xml.unchecked = ${gda.config}/xml/gda-interface_unchecked.xml
gda.epics.EpicsDeviceFactory = false


#previously in metadata.properties
gda.data.nexusMetadata = true
gda.data.srbStore = true
gda.beamline.name = i16
gda.instrument	  = i16
gda.beamline.name = i16


include=${sys:gda.install.git.loc}/gda-mt.git/configurations/mt-config/properties/common/java.properties

gda.factory.factoryName = i16server

gda.jython.GDAJythonInterpreter.useWriters = True

gda.defVisit =cm19668-4

# key
gda.accesscontrol.useAccessControl = False
gda.jython.translator.class = MMTranslator
gda.scan.useScanPlotSettings = True

gda.scan.sets.scannumber = True


# datawriter
gda.data.scan.datawriter.datadir = ${gda.data}
#dataFormat may be being reconfigured in localstation
gda.data.scan.datawriter.dataFormat = NexusDataWriter
gda.data.scan.datawriter.srsStation = BASE
gda.data.scan.datawriter.srsProject = GDA_BASE
gda.data.scan.datawriter.srsExperiment = Emulator

gda.scan.endscan.neworder = True

# Hardware
mca.calibration.dir = ${gda.var}
gda.oe.undulatorLookupDir = ${gda.config}

# Scan Pipeline
gda.scan.multithreadedScanDataPointPipeline.length = 50
gda.scan.multithreadedScanDataPointPipeline.pointsToComputeSimultaneousely = 4


#Add all beamline specific keys before this line
include=${sys:gda.facility.dir}/properties/${sys:gda.mode}/${sys:gda.mode}_facility_java.properties
#Do not set any keys after this line as the value may not get set as expected.
