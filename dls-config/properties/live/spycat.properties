# This file contains properties that cause GDA to use SpyCat as the singleton Icat instance.
# An Icat instance is used by GDA to obtain information about visits.
# SpyCat retrieves visit information from ISPyB.
# See IcatProvider and the Icat interface for more details.
# This properties file should be include'd in a GDA configuration's properties.

gda.data.metadata.icat.type = gda.data.metadata.icat.SpyCat
gda.data.metadata.icat.shift_tolerance = 1440

spycat.sysconf.properties.file = /dls_sw/dasc/important/spycat.database.properties

include = ${spycat.sysconf.properties.file}
