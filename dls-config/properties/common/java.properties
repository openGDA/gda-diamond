# This file is not part of the standard configuration and should not be used by any beamline which is not already using it.
# include keys are supposed to be loaded using Apache Commons via "LocalProperties"
# that's why they do not override values in common_facility_java.properties

include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/logging.properties
include = ${sys:gda.install.git.loc}/gda-diamond.git/dls-config/properties/${sys:gda.mode}/java.properties


gda.accesscontrol.defaultAuthorisationLevel = 1 
gda.accesscontrol.defaultStaffAuthorisationLevel = 3 
gda.accesscontrol.firstClientTakesBaton = true

gda.bugReport.site=http://jira.diamond.ac.uk/secure/CreateIssue.jspa?pid=10120&issuetype=1



gda.data.numtracker.extension=scanbase_numtracker

gda.device.scannable.ScannableMotor.copyMotorLimitsIntoScannableLimits=True

gda.eLogBookId=BL${gda.beamline.name.upper}
gda.elog.targeturl=http://rdb.pri.diamond.ac.uk/php/elog/cs_logentryext_bl.php

org.exolab.castor.xml.serializer.factory=org.exolab.castor.xml.XercesJDK5XMLSerializerFactory

gda.facility	  = DLS
gda.facility.probe = x-ray
gda.facility.type = Synchrotron X-Ray Source
gda.facility.EHC.phone = +44 1235 77 87 87
gda.factory.doStringInterpolation = true
gda.function.columnDataFile.lookupDir = ${gda.function.lookupTable.dir}
gda.function.lookupTable.dir=${gda.config}/lookupTables

gda.gui.AcquisitionGUI.authorisationMethod=gda.jython.authoriser.LdapAuthoriser

gda.limitsdir=${gda.var}/limitsAndOffset



gda.motordir=${gda.var}/motorPositions

gda.objectserver.initialisationCompleteFolder=${gda.var}

gda.rmi.prefix=rmi://${gda.servername}/gda/



gda.server.host=${gda.beamline.name}-control.diamond.ac.uk
gda.servername=${gda.beamline.name}-control.diamond.ac.uk

