#plugin_customization.ini sets default values for
#plug-in specific preferences
#keys are qualified by plug-in id
#this file does not need to be translated

# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=false
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false

org.eclipse.ui/defaultPerspectiveId=uk.ac.diamond.daq.mapping.ui.experiment.MappingPerspective
org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS = uk.ac.gda.client.scripting.JythonPerspective
org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR = true

# PyDev Settings

# Control which scripts to show
uk.ac.gda.client/uk.ac.gda.pydev.show.python.config.project=true
uk.ac.gda.client/uk.ac.gda.pydev.show.python.gda.project=false

# Check for change of visit id when starting client
uk.ac.gda.client/gda.client.confirm.visit=true

# Suppress the PyDev funding dialog
org.python.pydev/PYDEV_FUNDING_SHOWN_2014=true
# Suppress the PyDev settings dialog
org.python.pydev/CHECK_PREFERRED_PYDEV_SETTINGS=false
# Suppress the PyDev Python not configured dialog
org.python.pydev/NOTIFY_NO_INTERPRETER_0=false
# Suppress the PyDev Jython not configured dialog
org.python.pydev/NOTIFY_NO_INTERPRETER_1=false

# Show vertical scrollbar instead of minimap
org.python.pydev.shared_ui/USE_MINIMAP=false
org.python.pydev.shared_ui/SHOW_VERTICAL_SCROLLBAR=true

# File name tab preferences
org.python.pydev/TITLE_EDITOR_NAMES_UNIQUE=false
org.python.pydev/TITLE_EDITOR_SHOW_EXTENSION=true

# Colour of comments R,G,B
org.python.pydev/COMMENT_COLOR=165,42,42
