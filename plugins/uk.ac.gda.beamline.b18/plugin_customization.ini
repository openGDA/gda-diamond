# Standard properties (should be the same as uk.ac.gda.client unless deliberately adjusted)

# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=true
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true

# PyDev - switch off by default
org.python.pydev/ANALYZE_ONLY_ACTIVE_EDITOR=true
org.python.pydev/USE_PYDEV_BUILDERS=false
org.python.pydev/ANALYZE_ONLY_ACTIVE_EDITOR_2=true
com.python.pydev.analysis/DO_CODE_ANALYSIS=false
org.python.pydev/USE_CODECOMPLETION=false 
org.python.pydev/USE_CODE_COMPLETION_ON_DEBUG_CONSOLES=false 
org.python.pydev/AUTOCOMPLETE_ON_DOT=false 
org.python.pydev/INTERPRETER_CONFIGURATION_0=DONT_ASK
org.python.pydev/USE_AUTOCOMPLETE=false


# B18-specific settings

# PyDev Settings
# Suppress the PyDev funding dialog
org.python.pydev/PYDEV_FUNDING_SHOWN_2014=true
# Suppress the PyDev settings dialog
org.python.pydev/CHECK_PREFERRED_PYDEV_SETTINGS=false
# Suppress the "Python not configured" dialog
org.python.pydev/NOTIFY_NO_INTERPRETER_0=false

# PyDev Extension - GDA Syntax checker
# If true analyse using PyDev and PyDev Extension. Adds Jython Nature. Creates Jython interpreter
uk.ac.gda.pydev.extension/uk.ac.gda.pydev.check.script.syntax=true

uk.ac.gda.client.exafs/exafs.editor.maxEnergy.Preference=40000
uk.ac.gda.client.exafs/exafs.editor.minEnergy.Preference=2000
uk.ac.gda.client.exafs/exafs.editor.showMetadataEditor.Preference = true
uk.ac.gda.client.exafs/exafs.detectoreditor.showSoftXray.preference=true
uk.ac.gda.client.exafs/exafs.fluoEditor.showMythen.Preference=true
uk.ac.gda.client.exafs/exafs.editor_graph.editable.Preference = false
uk.ac.gda.client.exafs/exafs.editor.overlay.Preference = true
uk.ac.gda.client.exafs/exafs.editor.qexafsdefaultscan.preference = true
uk.ac.gda.client.exafs/exafs.outputeditor.showFluoOptions.preference = 1
