#plugin_customization.ini sets default values for 
#plug-in specific preferences
#keys are qualified by plug-in id
#this file does not need to be translated

# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=false
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false

# The I07 beamline does not use Experiments Perspective as default
#org.eclipse.ui/defaultPerspectiveId = org.diamond.exafs.ui.ExafsPerspective
#org.eclipse.ui/defaultPerspectiveId = gda.rcp.scriptingperspective
org.eclipse.ui/defaultPerspectiveId = uk.ac.gda.sixd.ExperimentPerspective
