# plugin_customization.ini sets default values for plug-in specific preferences
# keys are qualified by plug-in id

# here it does not actually set default perspective except for "Open Perspective" dialog (default) tag
# default perspective is defined in a phoibos.ui e4 fragment instead.
org.eclipse.ui/defaultPerspectiveId=uk.ac.diamond.daq.devices.specs.phoibos.ui.perspective.0

org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS=org.dawnsci.datavis.DataVisPerspective

#org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=false