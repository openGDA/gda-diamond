#plugin_customization.ini sets default values for 
#plug-in specific preferences
#keys are qualified by plug-in id
#this file does not need to be translated

# Editor default preferences
org.eclipse.ui.editors/showWhitespaceCharacters=true
org.eclipse.ui.editors/spacesForTabs=true
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
org.eclipse.ui/defaultPerspectiveId   = uk.ac.gda.beamline.I15ScanPerspective
org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS = uk.ac.gda.beamline.I15ScanPerspective, uk.ac.gda.beamline.I15ScanningPerspective, uk.ac.gda.beamline.I15MappingPerspective, uk.ac.gda.beamline.I15LaserHeatingPerspective, uk.ac.gda.client.scripting.JythonPerspective
org.eclipse.ui/PERSPECTIVE_BAR_SIZE = 300
org.eclipse.ui/DOCK_PERSPECTIVE_BAR = right
org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS = false
